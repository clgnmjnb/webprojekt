<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/ticTacToe_style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <ul id="board">
      <li id="b0" onclick="state(0)"></li>
      <li id="b1" onclick="state(1)"></li>
      <li id="b2" onclick="state(2)"></li>
      <li id="b3" onclick="state(3)"></li>
      <li id="b4" onclick="state(4)"></li>
      <li id="b5" onclick="state(5)"></li>
      <li id="b6" onclick="state(6)"></li>
      <li id="b7" onclick="state(7)"></li>
      <li id="b8" onclick="state(8)"></li>
    </ul>
    <div class="clearfix"></div>
    <footer>
      <a href="ticTacToe.html">  <button id="reset">Reset</button></a>
    </footer>
  </div>
  <!--wrapper  -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="../script/ticTacToe_script.js"></script>
</body>

</html>
